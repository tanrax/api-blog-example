<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blog API</title>
	<!-- CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- JavaScript -->
	<script defer src="js/bootstrap.bundle.min.js"></script>
	<script defer src="js/main.js"></script>
    </head>
    <body>
	<div class="container">
	    <h1 class="my-5 text-center">Blog</h1>
	    <!-- Listado de artÃ­culos -->
	    <div id="listado-articulos" class="row row-cols-1 row-cols-md-3 g-4"></div>
	    <!-- Marcador para paginador infinito -->
	    <div id="marcador" style="min-height: 1px"></div>
	</div>

	<!-- Plantillas -->
	<!-- | Card de cada articulo del listado | -->
	<template id="previa-articulo">
	    <div class="col">
		<div class="card border-warning h-100">
		    <div class="card-body">
			<h5 class="card-title" id="titulo"></h5>
			<p class="card-text" id="resumen"></p>
		    </div>
		</div>
	    </div>
	</template>

	<!-- | Loading | -->
	<template id="loading">
	    <div class="
			d-flex
			justify-content-center
			align-items-center
			w-100
			"
		 style="height: 50rem">
		<div class="
			    spinner-border
			    text-warning
			    "
		     role="status"
		>
		    <span class="visually-hidden">Loading...</span>
		</div>
	    </div>
	</template>
    </body>
</html>
